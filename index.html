<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Count</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="60">
        <style>
            :root {
                --background-color: 255, 255, 255;
                --background-opacity: 0.9;
            }

            body {
                background-color: rgba(var(--background-color), var(--background-opacity));
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: 'Courier New', monospace;
            }

            #content {
                text-align: center;
                color: black;
                width: 90%;
                max-width: 800px;
            }

            #content h1 {
                font-size: min(10vh, 10vw);
                margin: 0;
            }

            #content h3 {
                font-size: min(5vh, 5vw);
                margin: 0;
            }

            #content .rowBelow {
                font-size: min(5vh, 5vw);
                opacity: 25%;
                margin-top: 0;
            }

            #content .rowAbove {
                font-size: min(5vh, 5vw);
                opacity: 25%;
                margin-bottom: 0;
            }
            
            #targetDate {
                display: none;
            }

            #chapterProgress, #totalProgress {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #totalProgress {
                margin-bottom: 20px;
            }

            .chapterBar, .totalBar {
                height: 10px;
                background-color: rgba(0, 0, 0, 0.1);
                margin-bottom: 5px;
                position: relative;
            }

            .chapterProgress, .totalProgress {
                height: 100%;
                background-color: rgba(0, 0, 0, 0.25);
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="totalProgress"></div>
            <div class="rowAbove">
                <h3 id="targetWordsToday">1000</h3>
            </div>
            <h1 id="countdown"></h1>
            <div class="rowBelow">
                <h3><span id="currentTotal">0</span>/<span id="targetWords">60000</span></h3>
            </div>
            <div id="chapterProgress"></div>
        </div>
        <div id="targetDate">2024-08-06</div>

        <script>
            function calculateBackgroundColor(targetWordsToday) {
                const maxWords = 2000;
                const minWords = 200;
                
                const clampedWords = Math.max(minWords, Math.min(maxWords, targetWordsToday));
                
                const percentage = (clampedWords - minWords) / (maxWords - minWords);
                
                const red = Math.round(255 * percentage);
                
                const greenBlue = Math.round(255 * (1 - percentage));
                
                return `${red}, ${greenBlue}, ${greenBlue}`;
            }

            function updateGoals() {
                fetch('./words.json')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('currentTotal').textContent = data.total;
                        document.getElementById('targetWords').textContent = data.targetWords;
                        document.getElementById('targetDate').textContent = data.targetDate;
                        createChapterProgressBars(data.chapters);
                        createTotalProgressBar(data.total, data.targetWords);
                    });
            }

            function updateCountdown() {
                const targetDateStr = document.getElementById('targetDate').textContent.trim() + 'T17:00:00';
                const targetDate = new Date(targetDateStr);
                const now = new Date();
                const diff = targetDate - now;

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('countdown').textContent = 
                        `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    document.getElementById('countdown').textContent = "000:00:00:00";
                }
            }

            function updateTargetWordsToday() {
                const targetDateStr = document.getElementById('targetDate').textContent.trim() + 'T17:00:00';
                const targetDate = new Date(targetDateStr);
                const targetWords = parseInt(document.getElementById('targetWords').textContent.trim());
                const currentTotal = parseInt(document.getElementById('currentTotal').textContent.trim());
                const now = new Date();
                const diff = targetDate - now;

                if (diff > 0) {
                    const hours = diff / (1000 * 60 * 60);
                    const wordsLeft = targetWords - currentTotal;
                    const wordsPerHour = Math.round(wordsLeft / hours);
                    const wordsToday = Math.round(wordsPerHour * 24);
                    document.getElementById('targetWordsToday').textContent = wordsToday;
                    const newBackgroundColor = calculateBackgroundColor(wordsToday);
                    document.documentElement.style.setProperty('--background-color', newBackgroundColor);
                }
            }

            function createChapterProgressBars(chapters) {
                const chapterProgressContainer = document.getElementById('chapterProgress');
                chapterProgressContainer.innerHTML = '';

                const maxGoal = Math.max(...chapters.map(chapter => chapter.goal));
                const maxProgress = Math.max(...chapters.map(chapter => chapter.words / chapter.goal));
                const scaleFactor = maxProgress > 1 ? 1 / maxProgress : 1;

                let widestBarWidth = 0;

                chapters.forEach(chapter => {
                    const chapterBar = document.createElement('div');
                    chapterBar.className = 'chapterBar';
                    const barWidth = `${(chapter.goal / maxGoal) * 100 * scaleFactor}%`;
                    chapterBar.style.width = barWidth;
                    widestBarWidth = Math.max(widestBarWidth, parseFloat(barWidth));

                    const progress = document.createElement('div');
                    progress.className = 'chapterProgress';
                    
                    if (chapter.complete) {
                        progress.style.width = '100%';
                        progress.style.backgroundColor = 'rgba(0, 0, 0, 1)';
                        chapterBar.style.backgroundColor = 'rgba(0, 0, 0, 0)';
                    } else {
                        const progressPercentage = (chapter.words / chapter.goal) * 100 * scaleFactor;
                        progress.style.width = `${Math.min(progressPercentage, 100)}%`;
                    }

                    chapterBar.appendChild(progress);
                    chapterProgressContainer.appendChild(chapterBar);
                });

                return widestBarWidth;
            }

            function createTotalProgressBar(total, targetWords, width) {
                const totalProgressContainer = document.getElementById('totalProgress');
                totalProgressContainer.innerHTML = '';

                const totalBar = document.createElement('div');
                totalBar.className = 'totalBar';
                totalBar.style.width = `${width}%`;

                const progress = document.createElement('div');
                progress.className = 'totalProgress';
                const progressPercentage = (total / targetWords) * 100;
                progress.style.width = `${Math.min(progressPercentage, 100)}%`;

                totalBar.appendChild(progress);
                totalProgressContainer.appendChild(totalBar);
            }

            function updateChapterProgress() {
                fetch('./words.json')
                    .then(response => response.json())
                    .then(data => {
                        const widestBarWidth = createChapterProgressBars(data.chapters);
                        createTotalProgressBar(data.total, data.targetWords, widestBarWidth);
                    });
            }

            function updateGoals() {
                fetch('./words.json')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('currentTotal').textContent = data.total;
                        document.getElementById('targetWords').textContent = data.targetWords;
                        document.getElementById('targetDate').textContent = data.targetDate;
                        const widestBarWidth = createChapterProgressBars(data.chapters);
                        createTotalProgressBar(data.total, data.targetWords, widestBarWidth);
                    });
            }

            updateGoals();
            updateCountdown();
            updateTargetWordsToday();
            updateChapterProgress();

            setInterval(() => {
                updateCountdown();
                updateTargetWordsToday();
                updateChapterProgress();
            }, 1000);
        </script>
    </body>
</html>
